<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        
        html,body{
            background-color: #333;
        }

        #main{
            width: 100%;
            height: 100%;
            /* display: block; */
        }

        #form{
            max-width: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 1px white;
            border-radius: 20px;
            background-color: bisque;
        }

        input{
            display: block;
            padding: 5px;
            margin: 6px;
        }

        .card{
            margin-top: 10px;
            padding: 7px;
            width: 25%;
            background-color: #333;
            border: 1px solid white;
            border-radius:5px;
            color:white;
            display: block;
        }

        .profile{
            width: 75px;
            height: 75px;
            background-color: red;
            border-radius:50px ;
            margin: 4px;
            overflow: hidden;
        }

        .profile img{
            width: 75px;
            height: 75px;
            image-resolution: inherit;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="form">
            <form>
                <input type="text" placeholder="Enter Profile Pic">
                <input type="text" placeholder="Enter Name">
                <input type="text" placeholder="Enter Role">
                <input type="text" placeholder="Enter About">
                <input type="submit">
            </form>
        </div>
